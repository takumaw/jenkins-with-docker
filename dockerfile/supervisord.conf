[program:jenkins]
user=root
command=/usr/local/bin/jenkins.sh
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
autorestart=true

[program:docker]
user=root
command=/usr/bin/dockerd -H unix:///var/run/docker.sock
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
autorestart=true
